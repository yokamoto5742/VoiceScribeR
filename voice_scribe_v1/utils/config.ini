[AUDIO]
sample_rate = 16000
channels = 1
chunk = 1024

[CLIPBOARD]
paste_delay = 0.2
use_sendinput = True
enable_fallback = True
sendinput_delay = 0.05

[EDITOR]
width = 400
height = 700
font_name = MS Gothic
font_size = 12

[ELEVENLABS]
model = scribe_v2_realtime
language = jpn
use_realtime_api = True

[FORMATTING]
use_punctuation = True
use_comma = True

[KEYS]
toggle_recording = pause
exit_app = esc
reload_audio = f8
toggle_punctuation = f9

[LOGGING]
log_retention_days = 7
log_directory = logs
log_level = DEBUG
# DEBUG, INFO, WARNING, ERROR, CRITICAL
debug_mode = True
project_name = VoiceScribe

[OPTIONS]
start_minimized = True

[PATHS]
replacements_file = C:\Shinseikai\VoiceScribe\_internal\replacements.txt
temp_dir = C:\Shinseikai\VoiceScribe\temp
cleanup_minutes = 240

[RECORDING]
auto_stop_timer = 60

[WINDOW]
width = 350
height = 400